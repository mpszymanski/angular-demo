<h2 class="is-size-3">Products</h2>
<div class="columns">
	<div class="column is-3">
		<input type="text" name="search" class="input" placeholder="Search" [(ngModel)]="search">
	</div>
</div>
<table class="table">
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th></th>
	</tr>
	<tr *ngFor="let product of products | productFilter:search" [class]="isOnMyList(product) ? 'has-text-success' : ''">
		<td>{{ product.name }}</td>
		<td>{{ product.price | price }}</td>
		<td>
			<button type="button" class="button" [disabled]="isOnMyList(product)" (click)="addItem(product)">Add to list</button>
		</td>
	</tr>
</table>
